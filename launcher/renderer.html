<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingCity V2 Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 1px solid #404040;
            text-align: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #888;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 10px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #404040;
        }

        .status-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .status-value {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .server-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #404040;
        }

        .server-url {
            font-size: 16px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .status-lights {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .status-light.green {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-light.amber {
            background: #FF9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .status-light.red {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-light.grey {
            background: #666;
        }

        .status-text {
            font-size: 12px;
            color: #ccc;
        }

        .uptime {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-radius: 6px;
            padding: 10px;
            font-size: 11px;
            color: #ffcdd2;
            margin-top: 10px;
            max-height: 60px;
            overflow-y: auto;
        }

        .error-message.hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.start {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn.start:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
        }

        .btn.start:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn.stop {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .btn.stop:hover {
            background: linear-gradient(135deg, #d32f2f, #c62828);
        }

        .btn.stop:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            padding: 10px 20px;
            text-align: center;
            font-size: 10px;
            color: #666;
            border-top: 1px solid #404040;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SwingCity V2</div>
        <div class="subtitle">Launcher & Monitor</div>
    </div>

    <div class="main-content">
        <div class="status-grid">
            <div class="status-item">
                <div class="status-label">Server Status</div>
                <div class="status-value" id="server-status">Starting...</div>
            </div>
        </div>

        <div class="server-info">
            <div class="server-url" id="server-url">Initializing...</div>
            <div class="status-lights">
                <div class="status-light grey" id="server-light" aria-label="Server status light"></div>
                <div class="status-text" id="server-light-text">Connecting</div>
                <div class="status-light grey" id="network-light" aria-label="Network status light"></div>
                <div class="status-text">Network</div>
            </div>
            <div class="uptime" id="uptime"></div>
            <div class="error-message hidden" id="error-message"></div>
            <div class="controls">
                <button class="btn start" id="start-btn">Start Server</button>
                <button class="btn stop" id="stop-btn">Stop Server</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Click and launch ready â€¢ Cross-platform launcher
    </div>

    <script src="renderer.js"></script>
</body>
</html>
